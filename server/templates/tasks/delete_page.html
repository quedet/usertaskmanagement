{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col gap-4">
    <header>
        <p><a href="{% url 'tasks:task-detail' instance.pk %}">Back To Task</a></p>
        <h1 class="text-4xl mb-4">Are you sure you want to delete ?</h1>
    </header>
    {% if request.turbo.frame %}
        <turbo-frame id="{{request.turbo.frame}}">
            <div class="flex flex-col gap-2">
                {% include 'tasks/form/delete.html' %}
            </div>
        </turbo-frame>
    {% else %}
        {% include 'tasks/form/delete.html' %}
    {% endif %}
</div>
{% endblock %}
