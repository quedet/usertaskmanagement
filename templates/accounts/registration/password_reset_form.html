{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<header>
    <h1 class="text-4xl mb-4">Forgotten your password?</h1>
</header>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div>
        <button type="submit">Send e-mail</button>
    </div>
</form>
{% endblock %}
