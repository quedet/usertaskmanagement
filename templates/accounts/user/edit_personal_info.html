{% extends 'accounts/user/settings.html' %}
{% load crispy_forms_tags %}

{% block content-form %}
<header class="mb-8">
    <h1 class="text-xl mb-2">Personal Information</h1>
    <p class="text-gray-600">Lorem ipsum dolor sit amet consectetur adipisicing elit. At, cumque!</p>
</header>
<form action="{% url 'accounts:edit_info' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-8">
        <button type="submit" class="bg-black text-white px-4 py-2 rounded-md">Save</button>
    </div>
</form>
{% endblock %}
